<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom h-80"
            th:fragment="header (isAuthenticated, name)">
        <div class="col-2 mb-2 mb-md-0 fl" >
            <img src="/images/logo-png.png" alt="logo" class="img-fluid">
        </div>
        <div class="col-md-3 text-end" th:if="${isAuthenticated}">
            <a href="/logout" class="btn btn-primary" style="display: inline">Logout</a>
            <a class="btn btn-outline" style="display: inline">Hi, <span th:text="${name}"></span></a>
        </div>
        <div class="col-md-3 text-end" th:unless="${isAuthenticated}">
            <a href="/sign-in" class="btn btn-primary">Login</a>
            <a href="/sign-up" class="btn btn-primary">Sign up</a>
        </div>
    </header>
